<html ng-app="ContactListApp">
    <head>
        <title>My App</title>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="contact-list-app.js"></script>
        <script type="text/javascript" src="list-ctrl.js"></script>
    </head>
    <body>
        
        
        <h1>Contacts with Frontend Integration</h1>
        <div ng-controller="ListCtrl">
        <form name="newContactForm">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="form-control" type="text" ng-model="newContact.name"/></td>
                        <td><input class="form-control" type="text" name="phone" ng-model="newContact.phone"/></td>
                        <td></td>
                    </tr>
                    <tr ng-repeat="contact in contacts">
                        <td>{{contact.name}}</td>
                        <td>{{contact.phone}}</td>
                    </tr>
                </tbody>
            </table>
        </form>
        </div>
    </body>
    
</html>
